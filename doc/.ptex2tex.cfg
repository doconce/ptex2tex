# yellow shaded box, can handle multiple pages
[Yellow]
define   = True
newenv   = \providecommand{\shadedquoteYellow}{}
           \renewenvironment{shadedquoteYellow}[1][]{
           \definecolor{shadecolor}{rgb}{1.0, 1.0, 0.7}
           \bgroup\rmfamily
           \fboxsep=0mm\relax
           \begin{shaded}
           \list{}{\parsep=-2mm\parskip=0mm\topsep=0pt\leftmargin=2mm
	   \rightmargin=2\leftmargin\leftmargin=4pt\relax}
           \item\relax}
           {\endlist\end{shaded}\egroup}
breplace = \begin{shadedquoteYellow}
#           \centering{\large\bf Program} \\[0.2cm]
           \fontsize{9pt}{9pt}
           \begin{Verbatim}
ereplace = \end{Verbatim}
           \end{shadedquoteYellow}
