# plain Verbatim environment:
[Verb]
breplace = \begin{Verbatim}
ereplace = \end{Verbatim}

# white background, rules above and below, with a title box "Code"
[CodeRule]
breplace = \vspace{4pt}
	   \begin{Verbatim}[numbers=none,frame=lines,label=\fbox{Code},fontsize=\footnotesize,
	   labelposition=topline,framesep=2.5mm,framerule=1pt]
ereplace = \end{Verbatim}

# white background, rules above and below, with a title box "Terminal"
[CodeTerminal]
breplace = \vspace{4pt}
	   \begin{Verbatim}[numbers=none,frame=lines,label=\fbox{{\footnotesize Terminal}},fontsize=\footnotesize,
	   labelposition=topline,framesep=2.5mm,framerule=0.7pt]
ereplace = \end{Verbatim}

# Verbatim++, but indented in a quote environment
[CodeIndented]
breplace = \begin{Verbatim}[fontsize=\%(fontsize)s,tabsize=8,baselinestretch=%(bstretch)s,
	   defineactive=\def\#{\itshape \CommentChar},fontfamily=tt,xleftmargin=7mm]
ereplace = \end{Verbatim}
	   \noindent 
bstretch = 0.85
fontsize = footnotesize

# Verbatim++, but indented in a quote environment, here with normalisze
# instead of footnotesize
[CodeIndented2]
breplace = \begin{Verbatim}[fontsize=\%(fontsize)s,tabsize=8,baselinestretch=%(bstretch)s,
	   defineactive=\def\#{\itshape \CommentChar},fontfamily=tt,xleftmargin=7mm]
ereplace = \end{Verbatim}
	   \noindent 
bstretch = 0.85
fontsize = normalsize

# Verbatim++
[Code]
breplace = \begin{Verbatim}[fontsize=\%(fontsize)s,tabsize=8,baselinestretch=%(bstretch)s,
	   defineactive=\def\#{\itshape \CommentChar},fontfamily=tt]
ereplace = \end{Verbatim}
	   \noindent 
bstretch = 0.85
fontsize = footnotesize

# Verbatim++ with line numbers
[CodeLineNo]
breplace = \begin{Verbatim}[numbers=left,fontsize=\%(fontsize)s,tabsize=8,baselinestretch=%(bstretch)s,
           defineactive=\def\#{\itshape \CommentChar},fontfamily=tt]
ereplace = \end{Verbatim}
           \noindent
bstretch = 0.85
fontsize = footnotesize

# warning box, pink background, warning sign
[Warnings]
breplace = \definecolor{warnback}{rgb}{1.0, 0.8235294, 0.8235294}
	   \setlength{\fboxrule}{2pt}
	   \begin{center}
	   \fcolorbox{black}{warnback}{
	   \begin{minipage}{0.8\textwidth}
	   \includegraphics[height=0.3in]{warning.eps}
	   \vskip-0.3in\hskip1.5in{\large\bf WARNING} \\[0.2cm]
ereplace = \end{minipage}}
	   \end{center}
	   \setlength{\fboxrule}{0.4pt} %% Back to default

# tip box, light blue background, "i" (info) sign
[Tip]
breplace = \definecolor{tipback}{rgb}{0.87843, 0.95686, 1.0}
	   \setlength{\fboxrule}{2pt}
	   \begin{center}
	   \fcolorbox{black}{tipback}{
	   \begin{minipage}{0.8\textwidth}
	   \includegraphics[height=0.3in]{tip.eps}
	   \vskip-0.3in\hskip1.5in{\large\bf TIP} \\[0.2cm]
ereplace = \end{minipage}}
	   \end{center}
	   \setlength{\fboxrule}{0.4pt} %% Back to default

# note box, light orange background, "i" (info) sign
[Note]
breplace = \definecolor{noteback}{rgb}{0.988235, 0.964706, 0.862745}
	   \setlength{\fboxrule}{2pt}
	   \begin{center}
	   \fcolorbox{black}{noteback}{
	   \begin{minipage}{0.8\textwidth}
	   \includegraphics[height=0.3in]{tip.eps}
	   \vskip-0.3in\hskip1.5in{\large\bf NOTE} \\[0.2cm]
ereplace = \end{minipage}}
	   \end{center}
	   \setlength{\fboxrule}{0.4pt} %% Back to default


# light orange shaded box, can handle multiple pages
[Orange]
define   = True
newenv   = \providecommand{\shadedquoteorange}{}
           \renewenvironment{shadedquoteorange}[1][]{
           \definecolor{shadecolor}{rgb}{1.0, 1.0, 0.7}
           \bgroup\rmfamily
           \fboxsep=0mm\relax
           \begin{shaded}
           \list{}{\parsep=-2mm\parskip=0mm\topsep=0pt\leftmargin=2mm
	   \rightmargin=2\leftmargin\leftmargin=4pt\relax}
           \item\relax}
           {\endlist\end{shaded}\egroup}
breplace = \begin{shadedquoteorange}
#           \centering{\large\bf Program} \\[0.2cm]
           \fontsize{9pt}{9pt}
           \begin{Verbatim}
ereplace = \end{Verbatim}
           \end{shadedquoteorange}
           \noindent

