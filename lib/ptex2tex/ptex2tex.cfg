[Program]
define   = True
newenv   = \providecommand{\shadedquote}{}
           \renewenvironment{shadedquote}[1][]{
           \definecolor{shadecolor}{rgb}{1.0, 1.0, 0.7}
           \bgroup\rmfamily
           \fboxsep=0mm\relax
           \begin{shaded}
           \list{}{\parsep=-2mm\parskip=2mm\topsep=0pt\leftmargin=2mm
	   \rightmargin=2\leftmargin\leftmargin=4pt\relax}
           \item\relax}
           {\endlist\end{shaded}\egroup}
breplace = \begin{shadedquote}
#           \centering{\large\bf Program} \\[0.2cm]
           \fontsize{9pt}{9pt}
           \begin{Verbatim}
ereplace = \end{Verbatim}
           \end{shadedquote}
           \noindent

[Snippet]
breplace = \begin{SaveVerbatim}{Snippet}
ereplace = \end{SaveVerbatim}
           \setlength{\fboxrule}{0pt}
           \begin{center}
           \definecolor{shadecolor}{rgb}{1.0, 1.0, 0.7}
           \fcolorbox{black}{shadecolor}{
           \begin{minipage}{0.97\textwidth}
#           \centering{\large\bf Program snippet} \\[0.2cm]
           \raggedright
           \fontsize{9pt}{9pt}\selectfont{\BUseVerbatim{Snippet}}
           \end{minipage}}
           \end{center}
           \setlength{\fboxrule}{0.4pt} %% Back to default
           \noindent 

